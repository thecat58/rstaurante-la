<div class="min-h-screen bg-gray-100 p-6 relative">

    <!-- Botón agregar mesa -->
    <div class="flex justify-end mb-6">
      <button (click)="openModal()"
        class="flex items-center gap-2 bg-[#FFA500] text-white px-5 py-2 rounded-full hover:bg-orange-600 transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
             stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"/>
        </svg>
        Agregar Mesa
      </button>
    </div>
  
    <!-- Grid de tarjetas de mesas -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let mesa of mesas; let i = index"
        class="flex items-center p-4 rounded-3xl shadow-md"
        [ngClass]="{'bg-[#003366] text-white': i % 2 === 0, 'bg-[#F1E1C6] text-gray-800': i % 2 !== 0}">
        
        <!-- QR Code (luego se generará con una librería) -->
        <div class="bg-white p-2 rounded">
          <div class="w-28 h-28 flex items-center justify-center">
            <span class="text-gray-400">QR</span>
          </div>
        </div>
  
        <!-- Info de la mesa -->
        <div class="ml-4 flex-1">
          <div class="flex justify-between items-start">
            <h2 class="text-lg font-bold">MESA {{ mesa.numero }}</h2>
          </div>
          <p class="text-sm mt-2">{{ mesa.descripcion }}</p>
        </div>
      </div>
    </div>
  
    <!-- Modal -->
    <div *ngIf="showModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
      <div class="bg-[#003366] p-6 rounded-2xl shadow-lg w-full max-w-2xl flex flex-col md:flex-row items-center gap-6 relative">
        
        <!-- Botón de cerrar (X) en la esquina superior derecha -->
        <button (click)="closeModal()"
                class="absolute top-4 right-4 text-white text-xl font-bold hover:text-gray-400 transition">
          &times;
        </button>
    
        <!-- Área del QR -->
        <div class="bg-white p-2 rounded">
          <!-- <qrcode
            [qrdata]="qrData"
            [width]="150"
            [colorDark]="qrColor"
            [colorLight]="'#ffffff'">(ngSubmit)="guardarMesa()"
          </qrcode> -->
        </div>
    
        <!-- Info y opciones -->
        <div class="flex-1 text-white">
          <h2 class="text-2xl font-bold text-[#FFA500] mb-2">MESA</h2>
          <form [formGroup]="mesaForm" >
            <input type="text" formControlName="numero" placeholder="Numero"
                   class="w-full pl-10 p-3 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-400 mb-4">
            <input type="text" formControlName="descripcion" placeholder="Descripcion"
                   class="w-full pl-10 p-3 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-400 mb-4">
    
            <div class="mb-4">
              <span class="text-[#FFA500] font-semibold">Personaliza tu QR:</span>
              <div class="flex gap-2 mt-2">
                <button *ngFor="let color of colores"
                        (click)="cambiarColorQR(color)"
                        [style.background]="color"
                        class="w-6 h-6 rounded-full border-2 border-white cursor-pointer">
                </button>
              </div>
            </div>
    
            <div class="flex gap-3 mt-4">
              <button type="button" (click)="descargarQR()"
                      class="bg-[#FFA500] text-white font-semibold px-4 py-2 rounded-full hover:bg-orange-600 transition">
                Descargar QR
              </button>
              <button type="submit"
                      class="bg-[#F1E1C6] text-black font-semibold px-4 py-2 rounded-full hover:bg-gray-300 transition">
                Guardar Mesa
              </button>
            </div>
          </form>
        </div>
    
      </div>
    </div>
  
  </div>
